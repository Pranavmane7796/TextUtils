<html lang="en">
<head>

      <script>
        console.log("hiiii");
        $().ready(()=>{
             
            $("#click").click(()=>{
                let str = document.getElementById("textfield").value;
                let revstr = str.split("").reverse().join("");
                console.log(revstr);
                $("#p1").html(`Result : ${revstr}`);
            })
        })
       
    </script>

</head>
<body>
    <div class="text-center" style="margin-top: 10%;">
    <label  for="textfield"><h5>Enter String Here : </h5></label><br><br>
    <input required type="text" id="textfield" placeholder="enter here"><br><br>
    <input class="btn btn-outline-primary" id="click" type="button" name="Click here!" value="Click Here!">
     </div>
     <p class="text-center" id="p1" style="margin-top: 5%;"> </p>
</body>
